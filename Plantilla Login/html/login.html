<html lang="en">

<head>

    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="./../css/login/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div class="cont-form">
        <div class="wrap">

                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </div>
            <div>
                <h1>Sign In</h1>
            </div>
            <form action="" class="form" name="registrationForm" method="POST">
                <div class="inputGroup">
                    <input type="text" id="name" name="name">
                    <label class="labels" for="name">Rut</label>
                </div>
                <div class="inputGroup">
                    <input type="password" id="password" name="password">
                    <label class="labels" for="password">Contrase√±a</label>
                </div>
                <div class="contButton">
                    <button  type="button" class="btn btn-info" >Entrar</button>
                </div>
            </form>
        </div>
        <hr>
        <div class="content-txt">
            <h5>No tienes cuenta? <a href=""> Registrarse </a></h5>
        </div>
    </div>
    <script src="./../js/login/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
